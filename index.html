<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
  integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
  integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Number Guesser Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h4>Number Guessing Game</h4>
    <div id="game">
      <h6>Input a number betweeen <span class="min-num"></span> and <span class="max-num"></span></h6>
      <input type="number" id="guess-input" placeholder="Enter your guess">
      <input type="submit" value="Submit" id="guess-button">
      <p class="message"></p>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
